<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube.com Clone</title>
  </head>
  
  <body>
    <input class="search-bar" type="text" placeholder="Search">


          <!--First full container :-->


      <div class="video-preview"> <!--Full div container-->

        <div> <!--Thumbnail container-->
          <img class="thumbnail" src="Thumbnails/thumbnail-1.webp">
        </div>

        <div> <!--Text + pfp container-->

          <div><!--pfp container-->
            <img class="pfp" src="channel-pfp/channel-1.jpeg">
          </div>

          <div> <!--Text container-->

            <div> <!--Video title container-->
              <p class="video-title">Talking Tech and AI with Google CEO Sundar Pichai!</p>
            </div>

            <div> <!--Video author container-->
              <p class="video-author">Marques Brownlee</p>
            </div>

            <div> <!--Video stats container-->
              <p class="video-stats">3.4M views &#183; 6 months ago</p>
            </div>

          </div>

        </div>

      </div>



          <!--Second full container :-->



      <div class="video-preview"> <!--Full div container-->

        <div> <!--Thumbnail container-->
          <img class="thumbnail" src="Thumbnails/thumbnail-2.webp">
        </div>

        <div> <!--Text + pfp container-->

          <div><!--pfp container-->
            <img class="pfp" src="channel-pfp/channel-2.jpeg">
          </div>

          <div> <!--Text container-->

            <div> <!--Video title container-->
              <p class="video-title">Try Not To Laugh Challenge #9</p>
            </div>

            <div> <!--Video author container-->
              <p class="video-author">Markiplier</p>
            </div>

            <div> <!--Video stats container-->
              <p class="video-stats">19M views &#183; 4 years ago</p>
            </div>

          </div>

        </div>

      </div>

  </body>





  <style>
    .thumbnail{
      width: 300px;
      display: block;
    }

    .search-bar{
      display: block;
    }

    .video-title{
      width: 300px;
    }

    
    .video-preview{ /*full container*/
      width: 300px;
      display: inline-block;
      margin-right: 12px;
      vertical-align: top;
    }

  </style>

</html>
